<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="images/logo.png">
        <meta name="author" content="KartikK.">
        <meta name="description" content="Game Entry For Games4Change Student Challenge">
        <meta name="keywords" content="">
        <meta charset="UTF-8">
        <title>Welcome!</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,500" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/pixi.min.js" name="PixiJS_Library"></script>
        <script src="js/jquery.min.js" name="Jquery_Library"></script>
        <script src="js/operators.js" name="Global_Operator_Functions"></script>
        <script src="js/mainscreen.js" name="local_functions"></script>
    </head>
    <body>
        <div name="loader" class="page-loader">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid"
                class="lds-cloudy"
                style="display: block; width: 25%; height: 20%;margin: auto; margin-top: 15%;"
            >
                <g transform="translate(0 18)">
                    <path
                        ng-attr-fill="{{config.c1}}"
                        d="M53.2,30.3c0.4-1.3,0.6-2.7,0.6-4.2c0-1.2-0.1-2.3-0.4-3.4c-1.5-6-7-10.5-13.5-10.5 c-5.3,0-9.9,3-12.3,7.4c-0.9-0.3-1.8-0.4-2.8-0.4c-5.1,0-9.3,4.1-9.3,9.3c0,0.6,0.1,1.3,0.2,1.9c-4.7,0.7-8.3,4.8-8.3,9.7 c0,5.4,4.4,9.8,9.8,9.8h34.2c3.8,0,7.1-2.2,8.8-5.4c0.7-1.3,1.1-2.9,1.1-4.5C61.4,35.2,57.8,31.1,53.2,30.3z"
                        fill="#ffffff"
                        transform="translate(-2.85625 0)"
                    >
                        <animateTransform
                            attributeName="transform"
                            type="translate"
                            values="-3 0;3 0;-3 0"
                            keyTimes="0;0.5;1"
                            ng-attr-dur="{{config.speed1}}"
                            repeatCount="indefinite"
                            calcMode="spline"
                            keySplines="0.5 0 0.5 1;0.5 0 0.5 1"
                            dur="2"
                        ></animateTransform>
                    </path>
                    <defs>
                        <path id="cpp" d="M0,0v100h100V0H0z M62.9,44.4c-1.7,3.4-5.3,5.8-9.4,5.8H17c-5.8,0-10.5-4.7-10.5-10.5 c0-5.2,3.8-9.6,8.9-10.4c-0.1-0.6-0.2-1.3-0.2-2c0-5.5,4.4-9.9,9.9-9.9c1,0,2,0.2,3,0.5c2.5-4.7,7.4-7.9,13.1-7.9 c6.9,0,12.8,4.8,14.4,11.2c0.3,1.2,0.4,2.4,0.4,3.6c0,1.6-0.2,3.1-0.7,4.5c5,0.8,8.7,5.2,8.7,10.3C64,41.3,63.6,43,62.9,44.4z" transform="translate(-2.85625 0)">
                            <animateTransform
                                attributeName="transform"
                                type="translate"
                                values="-3 0;3 0;-3 0"
                                keyTimes="0;0.5;1"
                                ng-attr-dur="{{config.speed1}}"
                                repeatCount="indefinite"
                                calcMode="spline"
                                keySplines="0.5 0 0.5 1;0.5 0 0.5 1"
                                dur="2"
                            ></animateTransform>
                        </path>
                        <clipPath id="cp">
                            <use href="#cpp"></use>
                        </clipPath>
                    </defs>
                    <g clip-path="url(#cp)">
                        <path
                            ng-attr-fill="{{config.c2}}"
                            d="M84.9,28.9c0.4-1.1,0.6-2.3,0.6-3.5c0-1-0.1-1.9-0.4-2.8 c-1.3-5-6.1-8.7-11.8-8.7c-4.6,0-8.7,2.5-10.7,6.1c-0.8-0.2-1.6-0.4-2.4-0.4c-4.5,0-8.1,3.4-8.1,7.6c0,0.5,0.1,1,0.2,1.5 c-4.1,0.6-7.2,4-7.2,8c0,4.5,3.8,8.1,8.6,8.1h29.8c3.3,0,6.2-1.8,7.7-4.4c0.6-1.1,0.9-2.3,0.9-3.7C92,32.9,88.9,29.6,84.9,28.9z"
                            fill="#ffffff"
                            transform="translate(2.15975 0)"
                        >
                            <animateTransform
                                attributeName="transform"
                                type="translate"
                                values="-3 0;3 0;-3 0"
                                keyTimes="0;0.5;1"
                                ng-attr-dur="{{config.speed2}}"
                                repeatCount="indefinite"
                                calcMode="spline"
                                keySplines="0.5 0 0.5 1;0.5 0 0.5 1"
                                dur="1.32"
                            ></animateTransform>
                        </path>
                    </g>
                </g>
            </svg>
            <h1 class="loader-text">Loading...</h1>
        </div>
        <div class="oz-body-wrap">
            <section class="banner-area relative">
                <div class="container">
                    <div class="row fullscreen align-items-center justify-content-center" style="height:937px">
                        <div class="banner-left col-lg-6">
                            <img
                                class="d-flex mx-auto img-fluid"
                                src="images/building_top.png"
                                alt=""
                                style="border-right: 5px solid rgb(8, 174, 234);"
                            >
                            <img
                                class="d-flex mx-auto img-fluid"
                                src="images/building_middle_2.png"
                                alt=""
                                style="border-right: 5px solid rgb(8, 174, 234);"
                            >
                        </div>
                        <div class="col-lg-6">
                            <div class="story-content">
                                <h1>Swift
                                    <span class="sp-2">Scale</span>
                                </h1>
                                <h6 class="text-uppercase" style="margin-bottom: 2rem;">Revolutionize Delivery Systems</h6>
                                <div name="mainscreen-actions-holder">
                                    <button class="button" id="start_game">Start Game</button>
                                    <button class="button" id="about_us" onclick="">About Us</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
